<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to PaintNite.com - The Original Paint Nite</title>

    <meta name="description" content="Serving up sip and paint parties without the art studio! Explore a range of creative events online and in nearby venues hosted by local personalities." />
    <link rel="icon" type="image/x-icon" href="./assets/images/yay-icon.jpg" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.paintnite.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Welcome to PaintNite.com - The Original Paint Nite " />
    <meta property="og:description" content="Serving up sip and paint parties without the art studio! Explore a range of creative events online and in nearby venues hosted by local personalities." />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="paintnite.com" />
    <meta property="twitter:url" content="https://www.paintnite.com/" />
    <meta name="twitter:title" content="Welcome to PaintNite.com - The Original Paint Nite " />
    <meta name="twitter:description" content="Serving up sip and paint parties without the art studio! Explore a range of creative events online and in nearby venues hosted by local personalities." />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!--CSS styles -->
    <link rel="stylesheet" href="./assets/scripts/owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/scripts/owlcarousel/owl.theme.default.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Lottie Animation script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <main>
      <div class="body__wrapper">
        <section class="hero">
          <div class="container">
            <div class="hero__video">
              <video autoplay muted loop>
                <source src="./assets/video/hero-bg.mp4" type="video/mp4" />
                Your browser does not support HTML5 video.
              </video>
              <svg width="0" height="0">
                <clipPath id="svgClip" clipPathUnits="objectBoundingBox">
                  <path fill-rule="evenodd" fill="rgb(254, 2, 254)" d="M1,0 V0.842 c-0.08,0.077,-0.196,0.158,-0.327,0.158 A0.866,2,0,0,1,0.558,0.978 C0.348,0.897,0.143,0.936,0,0.987 V0" />
                </clipPath>
              </svg>
              <div class="hero__animation">
                <lottie-player src="./assets/animation/hero-section.json" background="transparent" speed="1" loop autoplay></lottie-player>
              </div>
              <div class="hero__cta">
                <a href="./calendar" class="primary__btn">Find Events Near You</a>
              </div>
            </div>
          </div>
        </section>
        <section class="welcome">
          <div class="container">
            <div class="welcome__wrapper">
              <div class="welcome__content">
                <h2 class="section__title">welcome to PaintNite.com</h2>
                <p class="section__subtitle">Shake things up on your next night out! Discover creative events brought to you by local personalities at a restaurant or bar near you.</p>
              </div>
              <div class="welcome__img">
                <div class="welcome__img--wrapper">
                  <img src="./assets/images/welcome-to PaintNite.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="plan__nightout">
          <div class="container">
            <h2 class="section__title">plan a night out</h2>
            <div class="plan__nightout__cards">
              <div class="plan__nightout--card"></div>
            </div>
          </div>
        </section>
        <section style="height: 500px; background-color: bisque"></section>
      </div>
    </main>
    <script src="jquery.min.js"></script>
    <script src="./assets/scripts/owlcarousel/owl.carousel.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
